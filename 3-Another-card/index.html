<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Anohter card</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="card premium">
        <span>&times;</span>
        <h2>Upgrade for more permissions control</h2>
        <p>
          Decide who can send invitations, edit team settings, and more with
          Business Class.
        </p>
        <a href="#">Try for 14 days</a>
      </div>
      <div class="card">
        <span>&times;</span>
        <div class="card-profil">
          <img src="profil.jpg" alt="Profile" />
          <div class="card-name">
            <h3>Bobby Brown</h3>
            <p>bobby-brown</p>
          </div>
        </div>
        <ul>
          <li>Profile and Visibility</li>
          <li>Activity</li>
          <li>Cards</li>
          <li>Settings</li>
          <li>Log out</li>
        </ul>
      </div>
    </div>
  </body>
  <footer>
    <p>
      Inspired by
      <a
        href="https://uidesigndaily.com/posts/sketch-cards-pricing-menu-profile-day-1186"
        >this UI Design Daily</a
      >
    </p>
    <p></p>
  </footer>
</html>
