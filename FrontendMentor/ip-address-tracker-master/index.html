<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | IP Address Tracker</title>
  </head>
  <body>
    <header>
      <h1>IP Address Tracker</h1>
      <div class="ip-form ipt">
        <input
          type="text"
          name=""
          id=""
          placeholder="Search for any IP address or domain"
        />
        <button></button>
      </div>
      <div class="info-panel">
        <div>
          <h4>IP Address</h4>
          <p class="ip-info" id="ip-address">192.168.100.204</p>
        </div>
        <span class="separator"></span>
        <div>
          <h4>Location</h4>
          <p class="ip-info" id="ip-location">Brooklyn, NY 10001</p>
        </div>
        <span class="separator"></span>
        <div>
          <h4>Timezone</h4>
          <p class="ip-info" id="ip-timezone">UTC +02:00</p>
          <!-- add offset value dynamically using the API -->
        </div>
        <span class="separator"></span>
        <div>
          <h4>ISP</h4>
          <p class="ip-info" id="ip-isp">SpaceX Starlink</p>
        </div>
      </div>
    </header>
    <section></section>
  </body>
</html>
